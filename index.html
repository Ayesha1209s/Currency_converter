<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <h1>ðŸ’± Currency Converter</h1>
            <p class="subtitle">Convert currencies in real-time</p>
            
            <div class="converter-form">
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" step="0.01">
                </div>
                
                <div class="currency-row">
                    <div class="currency-group">
                        <label for="fromCurrency">From</label>
                        <select id="fromCurrency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="KRW">KRW - South Korean Won</option>
                        </select>
                    </div>
                    
                    <button class="swap-btn" id="swapBtn" title="Swap currencies">
                        â‡„
                    </button>
                    
                    <div class="currency-group">
                        <label for="toCurrency">To</label>
                        <select id="toCurrency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR" selected>EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="KRW">KRW - South Korean Won</option>
                        </select>
                    </div>
                </div>
                
                <button class="convert-btn" id="convertBtn">Convert</button>
                
                <div class="result" id="result">
                    <div class="result-amount">0.00</div>
                    <div class="exchange-rate"></div>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Converting...</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
